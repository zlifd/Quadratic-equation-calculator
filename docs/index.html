<head>
<h1 id="topp">Quadratic equation calculator</h1>

	
<script type="text/javascript">
		function Cal ()
		{
			var a = document.getElementById("aa").value;
			var b = document.getElementById("bb").value;
			var c = document.getElementById("cc").value;
			var dis = b*b-4*a*c;
			var x1 = (-b+Math.sqrt(dis))/(2*a);
			var x2 = (-b-Math.sqrt(dis))/(2*a);
			var v1 = -b/(2*a);
			var v2 = -dis/(4*a);
			mess1 = "x = " + x1 + " or x = " + x2;
			mess2 = "Vertex is : (" + v1 + ", " + v2 + ")";
			mess3 = "It is an open upward curve with minimun value of " + v2 + " at x = " + v1;
			mess4 = "It is an open downward curve with maximun value of " + v2 + " at x = " + v1;
			document.getElementById("here0").innerHTML = mess1 ;
			document.getElementById("here1").innerHTML = mess2 ;
			document.getElementById("here2").innerHTML = mess3 ;
			if (a < 0)
			{
				document.getElementById("here2").innerHTML = mess4 ;
			}
			if (x1 == x2)
			{
				document.getElementById("here0").innerHTML = "x = " +x1;
			}

			if (dis < 0)
			{
				document.getElementById("here0").innerHTML = "No real solution!";
			}		
		}
</script>
	

<div>
	Welcome to Quadratic equation calculator! As the quadratic equation has the form of ax^(2) + bx + c = 0 = y, input the values of a, b and c respectively in the following. 
</div>


<div>
	What is the value of a?
	<input type="text" id="aa">
</div>
<div>
	What is the value of b?
	<input type="text" id="bb">
</div>
<div>
	What is the value of c?
	<input type="text" id="cc">
</div>
<button onclick="Cal();">Calculate</button>
<div id="here0"></div>
<div id="here1"></div>
<div id="here2"></div>
